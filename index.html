<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Content">

        <div class="selections">
            <div class="textSelect">
                <h1>Select one option</h1>
            </div>
            <div class="Buttons">
                <button class="singleButton RockButton">
                <img src="images/rock.jpg" alt="Rock">
                </button>
                <button class="singleButton PaperButton">
                    <img src="images/paper.jpg" alt="Paper">
                </button>
                <button class="singleButton ScissorButton">
                    <img src="images/scissors.jpg" alt="Scissors">
                </button>
            </div>
        </div>
    
        <div class="GameDisplay">
            <div class="pointsInfo">
                <div class="PlayerPoints">
                    <h1>Player</h1>
                    <div class="pointsPlay">
                        <!-- aqui debe ir los puntos de los juagadores dinamicamente -->
                    </div>
                </div>
                <div class="ComputerPoints">
                    <h1>Computer</h1>
                    <div class="pointsComp">
                        <!-- aqui debe ir los puntos de los juagadores dinamicamente -->
                    </div>
                </div>
            </div>
            <div class="Choices">
                <div class="singleChoice">
                    <h3>Player's Choice</h3>
                    <div class="choice PlayerChoice">
                        <!-- aqui va la foto de la seleccion de el jugador -->
                    </div>
                </div>
        
                <div class="vsText"> 
                    <p> VS </p>
                </div>

                <div class="singleChoice">
                    <h3>Computer's Choice</h3>
                    <div class="choice ComputerChoice">
                        <!-- aqui va la foto de la seleccion de la compu -->
                    </div>

                </div>
            </div>
    
            <div class="text">
                <!-- aqui va el texto que informa cual de los jugadores, se crea dinamicamente en JS -->
            </div>
        </div>
    </div>
</body>
</html>
