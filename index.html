<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Content">

        <div class="selections">
            <div class="textSelect">
                <h1>Select one option</h1>
            </div>
            <div class="Buttons">
                <button>
                <img src="images/Rock.jpg" alt="Rock">
                </button>
                <button>
                    <img src="images/Paper.jpg" alt="Paper">
                </button>
                <button>
                    <img src="images/Scissors.jpg" alt="Scissors">
                </button>
            </div>
        </div>
    
        <div class="GameDisplay">
            <div class="Choices">
                <div class="choice PlayerChoice">
                    
                </div>
        
                <div class="vsText"> 
                    <p> VS </p>
                </div>
        
                <div class="choice ComputerChoice">
        
                </div>
            </div>
    
            <div class="text">
                <!-- aqui va el texto que informa cual de los jugadores, se crea dinamicamente en JS -->
            </div>
        </div>
    </div>
</body>
</html>
